name: Lint

on: push

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.18.0
          cache: yarn
          cache-dependency-path: './yarn.lock'

      - name: Install dependencies
        run: yarn install

      - name: Fix stylish peer dependency issue
        run: sed -i "${8} c\\${ }" "${./node_modules/eslint/lib/cli-engine/formatters/stylish.js}" && sed -i "${6} c\\${const stripAnsi = import("strip-ansi")}" "${./node_modules/eslint/lib/cli-engine/formatters/stylish.js}"

      - name: Run linters
        run: yarn lint:check && yarn prettier:check
